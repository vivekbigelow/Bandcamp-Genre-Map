query GenreByName($name:String!){
  genreByName(name:$name){
    name
    albums{
      title{
        name
      }
      artist{
          name
      }
      location{
        lat
        lng
      }
      url
      city{
          name
      }
      country{
          name
      }
      numberTracks
      releaseDate{
          date
      }
    }
  }
}